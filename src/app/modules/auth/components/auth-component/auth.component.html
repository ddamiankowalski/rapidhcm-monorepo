<div class="rapid-align__absolute--center">
    <rapid-card class="rapid-card__login">
        <section class="rapid-padding__vertical--xx-large rapid-padding__horizontal--x-large">
            <span class="rapid-text__size--large rapid-text__weight--bold">Login</span>
            <p class="rapid-text__size--medium rapid-margin__top--medium">By typing your username and password</p>
            <div class="rapid-margin__top--xx-large">
                <rapid-input class="rapid-margin__top--xx-large" [label]="'Username'" [placeholder]="'Enter your username'"></rapid-input>
                <rapid-input class="rapid-margin__top--large" [type]="'password'" [label]="'Password'" [placeholder]="'Enter your password'"></rapid-input>
                <rapid-checkbox class="rapid-margin__top--x-large" [label]="'Remember me?'"></rapid-checkbox>
            </div>
            <rapid-button class="rapid-button__full-width rapid-margin__vertical--large">Login</rapid-button>
            <div class="rapid-margin__top--xx-large rapid-flex--column rapid-text__size--x-small rapid-flex-gap--small">
                <span class="rapid-flex--align-self">Forgot your password? <a href="#">Remind me</a></span>
                <span class="rapid-flex--align-self">Not yet have an account? <a href="#">Sign Up</a></span>
            </div>
        </section>
    </rapid-card>
    <rapid-third-party-auth></rapid-third-party-auth>
</div>
