<div (click)="handleToastClick()" class="rapid-toast-outlet__toast rapid-toast-outlet__toast--warn">
    <div class="rapid-toast-outlet__toast__header">
        Warning message
    </div>
    <div class="rapid-toast-outlet__toast__message">
        Unable to log in, check username and password
    </div>
    <div class="rapid-toast-outlet__toast__close-button">
        <rapid-icon [name]="'x'"></rapid-icon>
    </div>
</div>
