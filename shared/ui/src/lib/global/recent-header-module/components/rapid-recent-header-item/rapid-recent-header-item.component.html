<div class="rapid-recent-header__item__content" [style.background-image]="'url(./assets/images/' + item?.image + ')'">
    <div class="rapid-recent-header__item__content__title">
        {{ item?.title }}
    </div>
    <div class="rapid-recent-header__item__content__subtitle">
        {{ item?.subtitle }}
    </div>
    <div class="rapid-recent-header__item__content__description">
        {{ item?.description }}
    </div>
</div>
