<ng-container *ngTemplateOutlet="default">
    <ng-content></ng-content>
</ng-container>

<ng-template #default>
    <button 
        [disabled]="disabled" 
        [ngClass]="[ type === 'default' ? 'rapid-button' : 'rapid-button--' + type ]"
    >
        <rapid-spinner *ngIf="isLoading"
            [ngClass]="[ isLoading ? 'rapid-button__spinner--loading' : '' ]"
        ></rapid-spinner>
        <span 
            [ngClass]="[ isLoading ? 'rapid-button__text--slide' : 'rapid-button__text' ]"
        >
            <ng-content></ng-content>
        </span>
    </button>
</ng-template>
