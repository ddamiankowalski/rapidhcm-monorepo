<ng-container *ngTemplateOutlet="default">
    <ng-content></ng-content>
</ng-container>

<ng-template #default>
    <button [disabled]="disabled" [ngClass]="[ type === 'default' ? 'rapid-button' : 'rapid-button--' + type ]">
        <rapid-spinner *ngIf="isLoading"></rapid-spinner>
        <span>
            <ng-content></ng-content>
        </span>
    </button>
</ng-template>
