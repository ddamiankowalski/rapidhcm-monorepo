<div class="rapid-checkbox">
    <label class="rapid-checkbox__label">
        <div class="rapid-checkbox__input-wrapper">
            <input [disabled]="disabled" [ngModel]="checkboxValue" (ngModelChange)="onChangeValue($event)" type="checkbox" />
            <rapid-icon class="rapid-checkbox__input-wrapper__icon" [type]="'solid'" [name]="'check'"></rapid-icon>
        </div>
        <span class="rapid-checkbox__label-text">{{ label }}</span>
    </label>
</div>
